<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div nz-form-item>
      <div nz-form-label>
        <label for="email">Email</label>
      </div>
      <div nz-form-control>
        <input nz-input formControlName="email" id="email" type="email" />
        <div nz-form-explain *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-label>
        <label for="password">Password</label>
      </div>
      <div nz-form-control>
        <input nz-input formControlName="password" id="password" type="password" />
        <div nz-form-explain *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Please enter a valid password
        </div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control nz-col nzOffset="6">
        <button nz-button nzType="primary" type="submit">Login</button>
      </div>
    </div>
  </form>
</div>
